<div class="container">
  <h2 class="text-center my-4">Available Apartments</h2>

  <!-- Dashboard Component - Positioned in the top-right -->
  <div class="dashboard-container">
    <h4>Profile Details</h4>
    <div class="dashboard-section">
      <p><strong>Name:</strong> {{ profile?.name }}</p>
      <p><strong>Email:</strong> {{ profile?.email }}</p>
    </div>

    <h4>Favorites</h4>
    <div class="dashboard-section">
      <ul>
        <li *ngFor="let favorite of favorites">{{ favorite.address }}</li>
      </ul>
    </div>

    <h4>Recent Activity</h4>
    <div class="dashboard-section">
      <ul>
        <li *ngFor="let activity of recentActivity">{{ activity.description }}</li>
      </ul>
    </div>
  </div>

  <!-- Main layout for filters and apartment list -->
  <div class="row">
    <nav class="col-md-3 filter-section">
      <!-- Filters -->
      <div>
        <label for="price-slider">Max Price: ${{ maxPrice }}</label>
        <input id="price-slider" type="range" [(ngModel)]="maxPrice" min="0" max="5000">
      </div>

      <div>
        <label>Show Favorites Only</label>
        <input type="checkbox" [(ngModel)]="showFavoritesOnly">
      </div>
    </nav>

    <div class="col-md-9 main-section">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by address">
      </div>

      <div *ngFor="let apartment of filteredApartments" class="apartment-card">
        <div class="row g-0">
          <div class="col-md-3">
            <img [src]="apartment.image_url" alt="Apartment image" class="img-fluid rounded-start apartment-image">
          </div>
          <div class="col-md-9 apartment-details">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Address: {{ apartment.address }}</h5>
                <button 
                  (click)="toggleFavorite(apartment)" 
                  [ngClass]="{'btn-outline-danger': apartment.isFavorite, 'btn-outline-secondary': !apartment.isFavorite}" 
                  class="btn btn-sm">
                  <span *ngIf="apartment.isFavorite">★</span>
                  <span *ngIf="!apartment.isFavorite">☆</span>
                </button>
              </div>
              <p class="card-text">Price: ${{ apartment.price }}</p>
              <a [routerLink]="['/house-details', apartment.id]" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
