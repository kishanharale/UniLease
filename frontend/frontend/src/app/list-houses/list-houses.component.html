<div class="container mt-4">
  <h2 class="text-center mb-4">Available Apartments</h2>

  <!-- Profile Dropdown in the top-right corner -->
  <div class="profile-container">
    <app-dashboard></app-dashboard> <!-- Dashboard/Profile Component -->
  </div>

  <!-- Main layout for filters and apartment list -->
  <div class="row">
    <button onclick="location.href='http://127.0.0.1:8000/'">Try Ai</button>
    <!-- Sidebar Filter Section -->
    <nav class="col-md-3 filter-section bg-light p-3 rounded shadow-sm mb-4">
      <h5>Filters</h5>
      <div class="form-group mb-3">
        <label for="price-slider" class="form-label">Max Price: ${{ maxPrice }}</label>
        <input id="price-slider" type="range" class="form-range" [(ngModel)]="maxPrice" min="0" max="5000">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]="showFavoritesOnly" id="favoritesOnly">
        <label class="form-check-label" for="favoritesOnly">Show Favorites Only</label>
      </div>
    </nav>

    <!-- Apartments List Section -->
    <div class="col-md-9">
      <div class="input-group mb-4">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by address">
      </div>

      <!-- Apartment Cards -->
      <div *ngFor="let apartment of filteredApartments" class="apartment-card card mb-4 shadow-sm">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="apartment.image_url" alt="Apartment image" class="img-fluid rounded-start apartment-image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">{{ apartment.address }}</h5>
                <button 
                  (click)="toggleFavorite(apartment)" 
                  [ngClass]="{'btn-outline-danger': apartment.isFavorite, 'btn-outline-secondary': !apartment.isFavorite}" 
                  class="btn btn-sm favorite-btn">
                  <span *ngIf="apartment.isFavorite">★</span>
                  <span *ngIf="!apartment.isFavorite">☆</span>
                </button>
              </div>
              <p class="card-text"><strong>Price:</strong> ${{ apartment.price }}</p>
              <a [routerLink]="['/house-details', apartment.id]" class="btn btn-primary mt-2">View Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
