<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="logo">Admin Panel</h2>
    <ul class="nav-list">
      <li>Dashboard</li>
      <li>Customers</li>
      <li>Projects</li>
      <li>Orders</li>
      <!-- Inventory link using routerLink for navigation -->
      <li><a routerLink="/houses">Inventory</a></li>
      <li>Accounts</li>
      <li>Tasks</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <input type="text" class="search-bar" placeholder="Search here" />
      <div class="profile">
        <span>kishan</span>
        <p class="role">Super admin</p>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-item">
        <p>54</p>
        <span>Customers</span>
      </div>
      <div class="stat-item">
        <p>79</p>
        <span>Projects</span>
      </div>
      <div class="stat-item">
        <p>124</p>
        <span>Orders</span>
      </div>
      <div class="stat-item income">
        <p>$6k</p>
        <span>Income</span>
      </div>
    </div>

    <!-- Add New House Form -->
    <div class="add-house">
      <h3>Add New House</h3>
      <form (ngSubmit)="addHouse()" #houseForm="ngForm" class="house-form">
        <!-- House Name -->
        <div class="form-group">
          <label for="name">House Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="house.name" required />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" [(ngModel)]="house.address" required />
        </div>

        <!-- University ID -->
        <div class="form-group">
          <label for="university_id">University ID</label>
          <input type="number" id="university_id" name="university_id" [(ngModel)]="house.university_id" min="1" required />
        </div>

        <!-- Price -->
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" name="price" [(ngModel)]="house.price" min="0" />
        </div>

        <!-- Image URL -->
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input type="text" id="image_url" name="image_url" [(ngModel)]="house.image_url" required />
        </div>

        <!-- Submit Button -->
        <div class="form-group full-width">
          <button type="submit" [disabled]="houseForm.invalid" class="submit-button">Add House</button>
        </div>
      </form>
    </div>
  </div>
</div>
